<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmeriFlix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .movie-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .movie {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
    }
    .movie img {
      width: 100%;
      border-radius: 8px;
    }
    #moviePlayer {
      margin-top: 30px;
      width: 80%;
      max-width: 800px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div><h1>AmeriFlix</h1></div>
    <div>
      <a href="#">üìù Kreate Akkount</a>
      <a href="mailto:ameriflixkontakt@gmail.com?subject=Customer%20Support%20Request">üìß Kontakt Us</a>
    </div>
  </div>

  <p>View a Free Trailer:</p>

  <div class="movie-grid">
    <div class="movie" onclick="playMovie()">
      <img src="movie1.jpg" alt="Beautiful Amerika">
      <p>Beautiful Amerika</p>
    </div>
  </div>

  <video id="moviePlayer" controls style="display:none;" playsinline></video>

  <script>
    function playMovie() {
  const player = document.getElementById('moviePlayer');
  player.style.display = 'block';

  if (!localStorage.getItem('glitchPlayed')) {
    player.src = 'glitchy-video.mp4'; // Glitch video
    player.play();
    localStorage.setItem('glitchPlayed', 'true');

    // When glitch video ends, hide the player
    player.onended = function() {
      player.style.display = 'none'; // Hide the player
    };
  } else {
    player.src = 'normal-video.mp4'; // Normal version
    player.play();
  }
}
  </script>

</body>
</html>
